<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер .newtrobat в .apk</title>
    <style>
        /* Общие стили для body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box; /* Учитываем padding в общей ширине/высоте */
        }

        /* Стили для заголовков */
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Стили для параграфов */
        p {
            text-align: center;
            line-height: 1.6;
            max-width: 600px;
            margin-bottom: 20px;
        }

        /* Стили для формы */
        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            max-width: 400px;
            width: 100%;
        }

        /* Стили для поля выбора файла */
        input[type="file"] {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            width: calc(100% - 22px); /* Учитываем padding и border */
            background-color: #f9f9f9;
        }

        /* Стили для кнопки */
        button[type="submit"] {
            background-color: #4CAF50; /* Зеленый */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #45a049; /* Темно-зеленый при наведении */
        }

        /* Стили для сообщений о статусе/ошибке */
        #statusMessage {
            margin-top: 20px;
            color: #28a745; /* Зеленый для успеха */
            font-weight: bold;
            text-align: center;
        }

        #errorMessage {
            margin-top: 20px;
            color: #dc3545; /* Красный для ошибки */
            font-weight: bold;
            text-align: center;
        }

        /* Стили для ссылки на шаблон APK */
        a {
            color: #007bff; /* Синий */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3; /* Темно-синий при наведении */
            text-decoration: underline;
        }

        /* Стили для отладочной консоли */
        .log-console {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 300px;
            height: 180px; /* Увеличил высоту для лучшей видимости */
            background-color: rgba(0, 0, 0, 0.85); /* Сделал немного темнее */
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
            padding: 8px; /* Немного больше отступов */
            overflow-y: scroll;
            border: 1px solid #00ff00;
            z-index: 9999;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3); /* Добавил свечение */
            border-radius: 5px; /* Скруглил углы */
        }

        .log-console p {
            margin: 0;
            padding-bottom: 5px;
            font-weight: bold;
            color: #39ff14; /* Ярче цвет заголовка */
        }

        .log-console #debug-log {
            white-space: pre-wrap; /* Сохраняет переносы строк */
            word-wrap: break-word; /* Переносит длинные слова */
        }

        /* Стили для полосы прогресса */
        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 15px;
            overflow: hidden; /* Чтобы полоса прогресса не выходила за границы */
            height: 25px; /* Высота контейнера */
            display: none; /* Скрыто по умолчанию */
            position: relative;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #76c7c0; /* Голубой */
            text-align: center;
            color: white;
            line-height: 25px; /* Выравнивание текста по центру */
            border-radius: 5px;
            transition: width 0.3s ease-in-out; /* Плавное изменение ширины */
        }

        .progress-text {
            position: absolute;
            width: 100%;
            text-align: center;
            line-height: 25px;
            color: #333; /* Цвет текста поверх прогресс-бара */
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Конвертер проектов в APK</h1>
    <p>Загрузите ваш файл .newtrobat, и мы сконвертируем его в .apk приложение.</p>

    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="newtrobatFile" name="newtrobatFile" accept=".newtrobat" required>
        <button type="submit" id="submitBtn">Конвертировать в APK</button>
    </form>

    <div id="progressContainer" class="progress-container">
        <div id="progressBar" class="progress-bar"></div>
        <div id="progressText" class="progress-text">0%</div>
    </div>

    <div id="statusMessage"></div>
    <div id="errorMessage"></div>

    <div class="log-console">
        <p>Логи отладки:</p>
        <div id="debug-log"></div>
    </div>

    <script>
        // Функция для вывода логов в консоль на сайте
        function logToConsole(message) {
            const logElement = document.getElementById('debug-log');
            if (logElement) {
                const timestamp = new Date().toLocaleTimeString();
                logElement.innerHTML += `[${timestamp}] ${message}\n`;
                logElement.scrollTop = logElement.scrollHeight; // Прокрутить вниз
            }
        }

        // Функции для управления полосой прогресса
        function showProgress() {
            document.getElementById('progressContainer').style.display = 'block';
            updateProgress(0, 'Подготовка...');
            document.getElementById('submitBtn').disabled = true; // Отключаем кнопку
        }

        function updateProgress(percentage, text = '') {
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            progressBar.style.width = `${percentage}%`;
            progressText.textContent = text || `${percentage}%`;
        }

        function hideProgress() {
            document.getElementById('progressContainer').style.display = 'none';
            updateProgress(0); // Сброс
            document.getElementById('submitBtn').disabled = false; // Включаем кнопку
        }


        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Предотвращаем стандартную отправку формы

            const fileInput = document.getElementById('newtrobatFile');
            const statusMessage = document.getElementById('statusMessage');
            const errorMessage = document.getElementById('errorMessage');

            // Очищаем предыдущие сообщения и логи перед новым запросом
            statusMessage.textContent = '';
            errorMessage.textContent = '';
            document.getElementById('debug-log').innerHTML = ''; // Очищаем отладочную консоль
            logToConsole("Начало новой попытки конвертации...");
            showProgress(); // Показываем полосу прогресса

            if (fileInput.files.length === 0) {
                const msg = 'Ошибка: Пожалуйста, выберите файл .newtrobat для загрузки.';
                errorMessage.textContent = msg;
                logToConsole(msg);
                hideProgress(); // Скрываем прогресс
                return;
            }

            const file = fileInput.files[0];
            logToConsole(`Выбран файл: ${file.name} (Размер: ${file.size} байт)`);

            // Дополнительная проверка на размер файла (ограничения Netlify Functions)
            const MAX_FILE_SIZE = 10 * 1024 * 1024; // 10 МБ, типичное ограничение для Netlify Functions
            if (file.size > MAX_FILE_SIZE) {
                const msg = `Ошибка: Размер файла (${(file.size / (1024 * 1024)).toFixed(2)} МБ) превышает максимально допустимый (${(MAX_FILE_SIZE / (1024 * 1024)).toFixed(2)} МБ).`;
                errorMessage.textContent = msg;
                logToConsole(msg);
                hideProgress(); // Скрываем прогресс
                return;
            }


            const formData = new FormData();
            formData.append('newtrobatFile', file); // Используйте то же имя, что ожидает Python-функция

            statusMessage.textContent = 'Конвертация файла... Пожалуйста, подождите.';
            logToConsole('Отправка запроса на Netlify Function...');
            updateProgress(10, 'Загрузка файла...'); // Прогресс после начала загрузки

            try {
                // Путь к функции будет /.netlify/functions/convert_apk
                const functionUrl = '/.netlify/functions/convert_apk'; // Относительный путь

                logToConsole(`URL функции: ${functionUrl}`);

                // Fetch API не предоставляет прямой прогресс загрузки для запроса (только для скачивания).
                // Мы будем имитировать прогресс или основываться на таймауте.
                // Для загрузки файла FormData прогресс обычно не отслеживается через fetch
                // Можно использовать XMLHttpRequest для этого, но это усложнит код.
                // Пока сделаем прогресс по времени.

                let uploadProgressInterval;
                let currentProgress = 10;
                // Имитация прогресса ожидания ответа
                uploadProgressInterval = setInterval(() => {
                    if (currentProgress < 95) { // Не доходим до 100%, пока не получим ответ
                        currentProgress += 5;
                        updateProgress(currentProgress, `Конвертация... ${currentProgress}%`);
                    }
                }, 2000); // Обновляем каждые 2 секунды

                const response = await fetch(functionUrl, {
                    method: 'POST',
                    body: formData,
                });

                clearInterval(uploadProgressInterval); // Останавливаем имитацию прогресса
                logToConsole(`Получен ответ со статусом: ${response.status}`);

                if (response.ok) {
                    updateProgress(90, 'Получение результата...');
                    // Если всё хорошо, предлагаем пользователю скачать файл
                    const blob = await response.blob();
                    const originalFileName = file.name.split('.').slice(0, -1).join('.');
                    const fileName = `${originalFileName}.apk`;

                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = fileName;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);

                    const successMsg = `Ваш файл "${fileName}" готов! Скачивание началось.`;
                    statusMessage.textContent = successMsg;
                    logToConsole(successMsg);
                    updateProgress(100, 'Готово!');
                } else {
                    // Если ответ не OK, пытаемся прочитать текст ошибки или JSON
                    const errorResponseText = await response.text();
                    let msg = `Ошибка HTTP: ${response.status} ${response.statusText || ''}`;
                    if (errorResponseText) {
                        try {
                            const errorJson = JSON.parse(errorResponseText);
                            // Если это JSON, логируем его для деталей
                            msg += `\nСообщение от сервера: ${JSON.stringify(errorJson, null, 2)}`;
                            logToConsole(`Ошибка JSON от функции: ${JSON.stringify(errorJson, null, 2)}`);
                        } catch (e) {
                            // Если не JSON, просто текст
                            msg += `\nСообщение от сервера: ${errorResponseText}`;
                            logToConsole(`Ошибка от функции (текст): ${errorResponseText}`);
                        }
                    } else {
                        logToConsole(`Функция вернула ошибку без содержимого. Статус: ${response.status}`);
                    }
                    errorMessage.textContent = msg;
                    statusMessage.textContent = '';
                    updateProgress(0, 'Ошибка'); // Сброс прогресса при ошибке
                }
            } catch (error) {
                clearInterval(uploadProgressInterval); // Останавливаем имитацию прогресса
                const errMsg = `Произошла ошибка сети: ${error.message}. Проверьте подключение или логи функции Netlify.`;
                errorMessage.textContent = errMsg;
                statusMessage.textContent = '';
                logToConsole(errMsg);
                console.error('Ошибка при конвертации (консоль браузера):', error);
                updateProgress(0, 'Ошибка'); // Сброс прогресса при ошибке
            } finally {
                hideProgress(); // Скрываем прогресс в любом случае
            }
        });
    </script>

    <p style="margin-top: 30px;">
        Также вы можете <a href="template.apk" download>скачать базовый шаблон APK</a>.
    </p>

</body>
</html>
