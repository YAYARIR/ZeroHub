<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Studio</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Чтобы анимация чёрной дыры была фоном */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Более современный шрифт */
            background-color: #121212; /* Более глубокий чёрный */
            color: #f0f0f0; /* Светло-серый текст для лучшей читаемости */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        /* Улучшенная анимация чёрной дыры */
        #black-hole {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(30,30,30,0.8) 70%, #121212 100%); /* Более плавная градиент */
            z-index: -1; /* Помещаем за контент */
            animation: pulse 5s infinite alternate; /* Добавляем пульсирующую анимацию */
        }
        @keyframes pulse {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        /* Шапка сайта */
        header {
            position: absolute;
            top: 20px; /* Немного больше отступ сверху */
            left: 20px; /* Немного больше отступ слева */
            font-size: 2.5em; /* Увеличили размер шрифта */
            font-weight: bold;
            background: linear-gradient(to right, #00FFFF, #0000ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Добавили тень для объёма */
            z-index: 10; /* Чтобы шапка была над карточками */
        }
        /* Контейнер для карточек */
        .card-container {
            display: flex;
            justify-content: center; /* Центрируем карточки */
            gap: 30px; /* Увеличили расстояние между карточками */
            padding: 40px; /* Увеличили внутренний отступ */
            flex-wrap: wrap; /* Чтобы карточки переносились на новую строку при необходимости */
            flex-grow: 1;
            align-items: center; /* Центрируем по вертикали */
            margin-top: 80px; /* Добавили отступ сверху для контейнера карточек */
        }
        /* Карточка */
        .card {
            background-color: #212121; /* Более тёмный фон карточки */
            padding: 30px; /* Увеличили внутренний отступ */
            border-radius: 15px; /* Более скругленные углы */
            width: 300px; /* Фиксированная ширина для единообразия */
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out; /* Улучшили эффект перехода */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7); /* Более выраженная тень */
            border: 1px solid #333; /* Добавили тонкую границу */
        }
        .card:hover {
            transform: translateY(-5px); /* Поднимаем карточку при наведении */
            box-shadow: 0 10px 25px rgba(0, 173, 169, 0.5); /* Изменили цвет тени при наведении */
            border-color: #00ADB5; /* Изменили цвет границы при наведении */
        }
        .card h3 {
            color: #eee; /* Светлый цвет заголовка */
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.8em;
        }
        /* Кнопка в карточке */
        .card button {
            background-color: #00ADB5; /* Привлекательный цвет кнопки */
            color: #fff; /* Белый текст на кнопке */
            border: none; /* Убрали границу кнопки */
            padding: 12px 30px; /* Увеличили размер кнопки */
            border-radius: 8px; /* Более скругленные углы кнопки */
            cursor:pointer;
           font-size :1em ;
           transition :background-color .3s ease-in-out , transform .2s ease-in-out ;/* Плавные переходы */ 
       } 
       .card button:hover { 
           background-color :#008080 ;/* Более тёмный оттенок при наведении */ 
           transform :scale(1.05) ;/* Небольшое увеличение при наведении */ 
       } 
       footer { 
           text-align :center ; 
           padding :30px ; 
           background-color :#212121 ;/* Согласованный цвет фона */ 
           color :#777 ;/* Более приглушенный цвет текста */ 
           border-top :1px solid #333 ;/* Добавили верхнюю границу */ 
       } 
       footer a { 
           color :#00ADB5 ;/* Акцентный цвет ссылки */ 
           text-decoration :none ; 
           transition :color .3s ease-in-out ; 
       } 
       footer a:hover { 
           color :#008080 ; 
       }

       .donate-button {
           position:absolute ;
           bottom :20px ;
           right :20px ;
           background-color :#4CAF50 ;/* Зеленый цвет */ 
           border:none ;
           color:white ;
           padding :15px30 px ;
           text-align:center ;
           text-decoration:none ;
           display:inline-block ;
           font-size :18 px ;
          cursor:pointer ;
          border-radius :25 px ;/* Закругленные углы */  
          box-shadow :04 px8 px rgba(0 ,0 ,0 ,0.2) ;/* Тень */  
          transition :background-color .3 s , transform .3 s ;/* Плавный переход */  
      } 

      .donate-button:hover {  
          background-color:#45a049 ;/* Темнее при наведении */  
          transform :translateY(-2 px) ;/* Подъем кнопки при наведении */  
      } 

      .donate-button :active {  
          transform :translateY(1 px) ;/* Опускание кнопки при нажатии */  
      }

      @media (max-width :768 px) {  
          header {  
              font-size :2 em ;/* Уменьшаем размер шрифта заголовка на мобильных */  
              top :15 px ;  
              left :15 px ;  
          }  
          .card-container {  
              margin-top :60 px ;/* Уменьшаем отступ сверху для карточек на мобильных */  
              padding :20 px ;/* Уменьшаем внутренний отступ контейнера на мобильных */  
          }  
          .card {  
              width :90 % ;/* Карточки занимают большую часть ширины экрана на мобильных */  
              margin-bottom :20 px ;/* Добавляем отступ снизу между карточками на мобильных */  
          }  
          .card:last-child {  
              margin-bottom :0 ;/* Убираем отступ у последней карточки */  
          }   
          .card button {   
              padding :10 px25 px ;/* Немного уменьшаем размер кнопки на мобильных */   
              font-size :.9 em ;   
          }   
      }   
   </style>   
</head>   
<body>   
   <div id="black-hole"></div>   
   <header>Zero Studio</header>   
   <div class="card-container">   
       <div class="card">   
           <h3>Zero music</h3>   
           <button onclick="window.location.href='https://zestudio.netlify.app/music'">Перейти</button>   
       </div>   
       <div class="card">   
           <h3>Telegram</h3>   
           <button onclick="window.location.href='https://t.me/thezerostudio'">Перейти</button>   
       </div>   
       <div class="card">   
           <h3>Deb AI</h3>   
           <button onclick="window.location.href='https://t.me/debai_bot'">Перейти</button>   
       </div>    
   </div>    
   <footer>    
   ©2025 Zero Music. открытый сайт без авторских прав. сделал<a href="https://t.me/YAYRIRZ" target="_blank">@YAYRIRZ</a>    
   </footer>

   <!-- Кнопка "Поддержать" -->
   <a href="https://example.com/donate" class="donate-button" target="_blank">Поддержать</a>

</body>
</html>
