<!DOCTYPE html>
<html>
<head>
<title>Parallax Blurred Background Wallpaper</title>
<style>
  body {
    margin: 0;
    overflow: hidden; /* Скрываем полосы прокрутки, так как это обои */
    height: 100vh; /* Занимаем всю высоту экрана */
    width: 100vw;  /* Занимаем всю ширину экрана */
    display: flex; /* Используем flexbox для центрирования содержимого, если оно будет */
    justify-content: center;
    align-items: center;

    /* --- Настройки фонового изображения --- */
    /* Укажи URL твоего изображения здесь */
    background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Image_created_with_a_mobile_phone.png/640px-Image_created_with_a_mobile_phone.png'); /* ЗАМЕНИ НА СВОЙ URL ИЗОБРАЖЕНИЯ */
    background-size: cover; /* Изображение покроет весь элемент */
    background-position: center; /* Центрируем изображение */
    background-attachment: fixed; /* ЭТО КЛЮЧЕВОЕ СВОЙСТВО ДЛЯ ПАРАЛЛАКСА */

    /* --- Эффект размытия --- */
    filter: blur(8px); /* Насколько сильно размыть (больше px = больше размытие) */
    -webkit-filter: blur(8px); /* Для совместимости с некоторыми браузерами */
  }

  /* Дополнительный CSS для демонстрации параллакса (можно удалить для обоев) */
  /* Если вы хотите увидеть эффект параллакса, раскомментируйте этот блок,
     и он добавит прокручиваемое содержимое. Для Lively Wallpaper это не нужно,
     так как эффект часто проявляется при движении мыши или изменении размеров. */

    pointer-events: none;
  }
  */
</style>
</head>
