<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Донат принят!</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f8f0; /* Светло-зеленый фон */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .confirmation-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .checkmark-circle {
            width: 80px;
            height: 80px;
            background-color: #4CAF50; /* Зеленый цвет */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
        }
        .checkmark {
            border: 5px solid white;
            border-left: none;
            border-top: none;
            width: 30px;
            height: 45px;
            transform: rotate(45deg);
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
        }
        p {
            color: #666;
            margin-bottom: 10px;
        }
        .masked-email {
            background-color: #eee;
            color: #999;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        .back-link {
            margin-top: 20px;
            font-size: 0.9em;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="checkmark-circle">
            <div class="checkmark"></div>
        </div>
        <h2>Донат успешно получен!</h2>

        <p>Ваш платеж на адрес электронной почты:</p>
        <p class="masked-email">m***@***.ru</p>
        <p>(Данные скрыты в целях безопасности)</p>
        <a href="#" class="back-link">Вернуться на главную</a>
    </div>
</body>
</html>
