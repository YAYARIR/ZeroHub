<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIexplorer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrollbars initially */
        }

        .container {
            text-align: center;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        .hidden {
            opacity: 0;
        }

        h1 {
            color: #5a6a7d;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .initial-text {
            font-size: 1.2em;
            color: #777;
        }

        .slapa-image {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80vw;
            max-height: 80vh;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 10;
        }

        .slapa-visible {
            opacity: 1;
        }

        .warning-window {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0s, visibility 0s;
        }

        .warning-visible {
             opacity: 1;
             visibility: visible;
             transition: opacity 0.5s ease-in-out, visibility 0s;
        }

        .warning-text {
            font-size: 3em;
            color: #e74c3c; /* Red color */
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Optional: Add some simple responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .initial-text {
                font-size: 1em;
            }
             .warning-text {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

    <div class="container" id="mainContent">
        <h1>AIexplorer</h1>
        <p class="initial-text">Загрузка AI-интерфейса...</p>
    </div>

    <img src="https://static.wikia.nocookie.net/floppa/images/9/9a/%D0%A8%D0%BB%D1%91%D0%BF%D0%B0_%D0%B2_%D0%B2%D0%B0%D0%BD%D0%BD%D0%B5.jpg/revision/latest/scale-to-width-down/180?cb=20220613081631&path-prefix=ru" alt="Большой Шлёпа" class="slapa-image" id="slapaImg">
    <!-- Использование общедоступной ссылки на изображение Шлёпы -->

    <div class="warning-window" id="warningWindow">
        <div class="warning-text">
            ЗАЧЕМ?? <br> ЖДИ ПОКА ОФИЦИАЛЬНЫЙ AIEXPLORER ВЫЙДЕТ!
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mainContent = document.getElementById('mainContent');
            const slapaImg = document.getElementById('slapaImg');
            const warningWindow = document.getElementById('warningWindow');

            // Появляется Шлёпа через 1 секунду
            setTimeout(() => {
                mainContent.classList.add('hidden'); // Скрываем основной контент
                slapaImg.classList.add('slapa-visible'); // Показываем Шлёпу
            }, 1000); // 1000 миллисекунд = 1 секунда

            // Появляется красное окно через 2 секунды (1 сек на Шлёпу + 1 сек на окно)
            setTimeout(() => {
                 slapaImg.classList.remove('slapa-visible'); // Скрываем Шлёпу
                warningWindow.classList.add('warning-visible'); // Показываем окно с предупреждением
            }, 2000); // 2000 миллисекунд = 2 секунды
        });
    </script>

</body>
</html>
