<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Studio</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Чтобы анимация чёрной дыры была фоном */
            font-family: sans-serif;
            background-color: black; /* Основной цвет фона */
            color: white; /* Основной цвет текста */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Анимация чёрной дыры (можно заменить настоящей анимацией) */
        #black-hole {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 70%, black 100%); /* Пример градиента, замени на реальную анимацию */
            z-index: -1; /* Помещаем за контент */
        }

        /* Шапка сайта */
        header {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 2em;
            font-weight: bold;
            background: linear-gradient(to right, #00FFFF, #0000FF); /* Голубой к синему */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Контейнер для карточек */
        .card-container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            flex-grow: 1;
        }

        /* Карточка */
        .card {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            width: 25%;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
        }

        .card:hover {
            transform: scale(0.95);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            border: 2px solid white;
        }

        /* Кнопка в карточке */
        .card button {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .card button:hover {
            background-color: white;
            color: black;
        }

        /* Подвал сайта */
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        footer a {
            color: #00FFFF;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div id="black-hole"></div>

    <header>Zero Studio</header>

    <div class="card-container">
        <div class="card">
            <h3>Карточка 1</h3>
            <button>Кнопка 1</button>
            <button>Кнопка 2</button>
        </div>
        <div class="card">
            <h3>Карточка 2</h3>
            <button>Кнопка 1</button>
            <button>Кнопка 2</button>
        </div>
        <div class="card">
            <h3>Карточка 3</h3>
            <button>Кнопка 1</button>
            <button>Кнопка 2</button>
        </div>
    </div>

    <footer>
        Zero studio. Made by <a href="https://t.me/YAYRIRZ">@YAYRIRZ</a>
    </footer>

</body>
</html>
