<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Studio</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Чтобы анимация чёрной дыры была фоном */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Более современный шрифт */
            background-color: #121212; /* Более глубокий чёрный */
            color: #f0f0f0; /* Светло-серый текст для лучшей читаемости */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Улучшенная анимация чёрной дыры */
        #black-hole {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(30,30,30,0.8) 70%, #121212 100%); /* Более плавная градиент */
            z-index: -1; /* Помещаем за контент */
            animation: pulse 5s infinite alternate; /* Добавляем пульсирующую анимацию */
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        /* Шапка сайта */
        header {
            position: absolute;
            top: 20px; /* Немного больше отступ сверху */
            left: 20px; /* Немного больше отступ слева */
            font-size: 2.5em; /* Увеличили размер шрифта */
            font-weight: bold;
            background: linear-gradient(to right, #00FFFF, #0000ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Добавили тень для объёма */
        }

        /* Контейнер для карточек */
        .card-container {
            display: flex;
            justify-content: center; /* Центрируем карточки */
            gap: 30px; /* Увеличили расстояние между карточками */
            padding: 40px; /* Увеличили внутренний отступ */
            flex-wrap: wrap; /* Чтобы карточки переносились на новую строку при необходимости */
            flex-grow: 1;
            align-items: center; /* Центрируем по вертикали */
        }

        /* Карточка */
        .card {
            background-color: #212121; /* Более тёмный фон карточки */
            padding: 30px; /* Увеличили внутренний отступ */
            border-radius: 15px; /* Более скругленные углы */
            width: 300px; /* Фиксированная ширина для единообразия */
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out; /* Улучшили эффект перехода */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7); /* Более выраженная тень */
            border: 1px solid #333; /* Добавили тонкую границу */
        }

        .card:hover {
            transform: translateY(-5px); /* Поднимаем карточку при наведении */
            box-shadow: 0 10px 25px rgba(0, 173, 169, 0.5); /* Изменили цвет тени при наведении */
            border-color: #00ADB5; /* Изменили цвет границы при наведении */
        }

        .card h3 {
            color: #eee; /* Светлый цвет заголовка */
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        /* Кнопка в карточке */
        .card button {
            background-color: #00ADB5; /* Привлекательный цвет кнопки */
            color: #fff; /* Белый текст на кнопке */
            border: none; /* Убрали границу кнопки */
            padding: 12px 30px; /* Увеличили размер кнопки */
            border-radius: 8px; /* Более скругленные углы кнопки */
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out; /* Плавные переходы */
        }

        .card button:hover {
            background-color: #008080; /* Более тёмный оттенок при наведении */
            transform: scale(1.05); /* Небольшое увеличение при наведении */
        }

        /* Подвал сайта */
        footer {
            text-align: center;
            padding: 30px;
            background-color: #212121; /* Согласованный цвет фона */
            color: #777; /* Более приглушенный цвет текста */
            border-top: 1px solid #333; /* Добавили верхнюю границу */
        }

        footer a {
            color: #00ADB5; /* Акцентный цвет ссылки */
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        footer a:hover {
            color: #008080;
        }
    </style>
</head>
<body>

    <div id="black-hole"></div>

    <header>Zero Studio</header>

    <div class="card-container">
        <div class="card">
            <h3>Zero music</h3>
            <button>Перейти</button>
        </div>
        <div class="card">
            <h3>Telegram</h3>
            <button>Перейти</button>
        </div>
        <div class="card">
            <h3>Deb AI</h3>
            <button>Перейти</button>
        </div>
    </div>

    <footer>
        Zero studio. Made by <a href="https://t.me/YAYRIRZ" target="_blank">@YAYRIRZ</a>
    </footer>

</body>
</html>
